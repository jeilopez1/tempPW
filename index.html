<!DOCTYPE html>
<html>
<head>
	<title>Calculadora</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="/css/Estilos.css">
</head>
<body>
<div class="CalculadoradelaNASA">
    <div class="Output">
        <div id="Operacion"></div>
    </div>
        <div class="teclado">
            <div class="numeros">
                <div >
                    <button id="siete">7</button>
                    <button id="ocho">8</button>
                    <button id="nueve">9</button>
                </div>
                <div>
                    <button id="cuatro">4</button>
                    <button id="cinco">5</button>
                    <button id="seis">6</button>
                </div>
                <div>
                    <button id="uno">1</button>
                    <button id="dos">2</button>
                    <button id="tres">3</button>
                </div>
                <div>
                    <button id="ce">CE</button>
                    <button id="cero">0</button>
                    <button id="igual">=</button>
                </div>

            </div>
               
            <div class="Operaciones">
                <button id="suma">+</button>
                <button id="resta">-</button>
                <button id="multiplicacion">x</button>
                 <button id="division">รท</button>
            </div>
        
        </div>
        
        <div class="Imprimir">
            <div>
            <button id="ImprimirEnPantalla">Imprimir</button>
            </div>
            </div>  


</div>
<script src="/js/Operaciones.js"></script>
</body>
</html>
